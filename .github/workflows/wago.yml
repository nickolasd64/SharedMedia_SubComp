name: Publish Addon to Wago

on:
  push:
    branches:
      - main  # your default branch

jobs:
  wago:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Extract version from TOC
      - name: Extract version from TOC
        id: get_version
        run: |
          VERSION=$(grep -m1 "^## Version:" SharedMedia_SubComp.toc | cut -d ' ' -f3-)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Create Package & Upload to Wago (always stable)
      - name: Create Package
        uses: BigWigsMods/packager@v2
        with:
          args: -a YOUR_WAGO_PROJECT_ID -n "SharedMedia_SubComp v$VERSION"
        env:
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
          VERSION: ${{ env.VERSION }}
